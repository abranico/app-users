<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
      <img src="../../../assets/img/usuario.png" alt="" width="50%">
      <h1>Login</h1>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput autocomplete="off" formControlName="usuario">
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput autocomplete="off" formControlName="password">
      </mat-form-field>
      <br>
      <button type="submit" mat-raised-button color="primary" class="ancho boton"
        [disabled]="form.invalid">Ingresar</button>
      <p style="text-align: left; margin-left: 40px; margin-top: 40px;"><strong>Usuario:</strong> admin</p>
      <p style="text-align: left; margin-left: 40px;"><strong>Contraseña:</strong> admin123</p>
    </form>

  </div>

</div>
